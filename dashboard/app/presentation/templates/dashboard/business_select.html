{# app/presentation/templates/dashboard/business_select.html #}
{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-custom-dark">
    <div class="card p-8 rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center" style="color: var(--neon-accent);">
            Select Your Business
        </h1>

        <form method="POST" action="{{ url_for('dashboard.set_business') }}" class="space-y-4">
            <div class="space-y-2">
                <select name="business_id" class="w-full bg-black border border-gray-700 rounded-lg px-4 py-2 focus:border-accent focus:outline-none">
                    <option value="BP003">Jogja Heritage Tours</option>
                    <option value="BP004">Bandung Adventure Tours</option>
                    <option value="BP005">Raja Ampat Diving Center</option>
                    <option value="BP006">Toraja Cultural Tours</option>
                </select>
            </div>

            <button type="submit"
                    class="w-full neon-button px-6 py-2 rounded-lg text-center">
                Enter Dashboard
            </button>
        </form>
    </div>
</div>
{% endblock %}
